right_format = "$python"


[cmd_duration]
format = "[$duration]($style) "
style = "dimmed"

[directory]
truncation_length = 1

[git_branch]
format = "[$branch(:$remote_branch)]($style)"
truncation_length = 25

[git_status]
format = "([$all_status$ahead_behind]($style)) "
deleted = "×"
staged = "±"

[python]
format = "[${symbol}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "py"
version_format = '${major}.${minor}'
style = "bold blue"


[cmake]
disabled = true

[hostname]
disabled = true

[line_break]
disabled = true

[package]
disabled = true

[rlang]
disabled = true

[rust]
disabled = true

[username]
disabled = true
