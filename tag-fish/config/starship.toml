add_newline = false
right_format = "$python"

[cmd_duration]
format = "[$duration]($style) "
style = "fg:8"

[git_branch]
format = "[$branch(:$remote_branch)]($style)"

[git_status]
format = "([$all_status$ahead_behind]($style)) "
staged = "Â±"

[hostname]
format = "[$hostname]($style) "
style = "bold fg:8"

[line_break]
disabled = true

[package]
disabled = true

[python]
format = "[${symbol}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "py"
version_format = '${major}.${minor}'
style = "blue"

[rust]
disabled = true

[username]
disabled = true
