right_format = "$python"


[cmd_duration]
format = "[$duration]($style) "
style = "245"

[git_branch]
format = "[$branch(:$remote_branch)]($style)"
truncation_length = 20

[git_status]
format = "([$all_status$ahead_behind]($style)) "
deleted = "×"
staged = "±"

[python]
format = "[${symbol}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "py"
version_format = '${major}.${minor}'
style = "bold blue"


