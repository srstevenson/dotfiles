# ~/.config/starship.toml

[cmd_duration]
format = "[in $duration](bright-black) "

[git_status]
format = "([$all_status$ahead_behind]($style) )"

[line_break]
disabled = true

[python]
python_binary = "python3"
symbol = " "

[username]
disabled = true

# https://starship.rs/presets/#nerd-font-symbols
[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[dart]
symbol = " "

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
