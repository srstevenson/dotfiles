# ~/.tmux.conf

set-option -g default-terminal "screen-256color"
set-option -g escape-time 10
set-option -g mouse on
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title} (tmux #{session_name}:#{window_index}#{session_alerts})"
set-option -g status-left "#[bg=colour250,fg=colour0] #{session_name} #[bg=colour7,fg=colour250] "
set-option -g status-right "#{host_short} #[bg=colour7,fg=colour250]#[bg=colour250,fg=colour0] %R "
set-option -g status-style "bg=colour7,fg=colour0"

set-window-option -g window-status-current-format "#[bg=colour7,fg=colour0]#{window_index} #{window_name}#{?window_flags,#{window_flags}, }"
set-window-option -g window-status-format "#[bg=colour7,fg=colour8]#{window_index} #{window_name}#{?window_flags,#{window_flags}, }"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key r source-file ~/.tmux.conf \; display-message "Sourced .tmux.conf"

bind-key u capture-pane -J \; \
  save-buffer ~/tmux-buffer \; \
  delete-buffer \; \
  split-window -l 10 "extract_url ~/tmux-buffer; rm ~/tmux-buffer"
