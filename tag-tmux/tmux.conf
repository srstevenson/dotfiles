# ~/.tmux.conf

set-option -g mouse on
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -g status-right "%R "
set-option -g status-style "bg=colour11,fg=colour07"
set-option -gs default-terminal "screen-256color"
set-option -gs escape-time 10

bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key r source-file ~/.tmux.conf \; display-message "Sourced ~/.tmux.conf"

bind-key u capture-pane -J \; \
  save-buffer ~/tmux-buffer \; \
  delete-buffer \; \
  split-window -l 10 "extract_url ~/tmux-buffer; rm ~/tmux-buffer"
