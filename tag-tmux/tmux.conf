# ~/.tmux.conf

set-option -g default-terminal "screen-256color"
set-option -g prefix C-q
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -g status-bg "colour236"
set-option -g status-left "#[fg=colour236,bg=colour103] #{session_name} #[bg=colour236] "
set-option -g status-left-length "50"
set-option -g status-right "#[fg=colour248,bg=colour239] #{host_short} #[fg=colour236,bg=colour246] %R "

set-window-option -g window-status-current-format "#[fg=colour253,bg=colour239] #{window_index} | #{window_name} "
set-window-option -g window-status-format "#[fg=colour244,bg=colour236] #{window_index} | #{window_name} "

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
