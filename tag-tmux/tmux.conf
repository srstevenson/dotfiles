# ~/.tmux.conf

set-option -g default-terminal screen-256color
set-option -g prefix C-q
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -g status-left " #{session_name} "
set-option -g status-left-style "fg=colour236,bg=colour103"
set-option -g status-right " #{host_short} #[fg=colour236,bg=colour246] %H:%M "
set-option -g status-right-style "fg=colour248,bg=colour239"
set-option -g status-style "bg=colour236"

set-window-option -g window-status-current-format " #{window_index} | #{window_name}#{window_flags} "
set-window-option -g window-status-current-style "fg=colour253,bg=colour239"
set-window-option -g window-status-format " #{window_index} | #{window_name}#{window_flags} "

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
