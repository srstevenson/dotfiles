# ~/.tmux.conf

set-option -g prefix C-q
bind-key q send-prefix
unbind-key C-b

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g default-terminal "screen-256color"
set-option -g escape-time 50
set-option -g pane-active-border-style "fg=colour252"
set-option -g pane-border-style "fg=colour238"
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -g status-left " #{session_name} "
set-option -g status-left-style "bg=colour252,fg=colour232"
set-option -g status-right " #{host_short} #[fg=colour232,bg=colour252] %H:%M "
set-option -g status-right-style "bg=colour238,fg=colour252"
set-option -g status-style "bg=colour235,fg=colour137"

set-window-option -g window-status-current-format " #{window_index} | #{window_name}#{window_flags} "
set-window-option -g window-status-current-style "bg=colour238,fg=colour252"
set-window-option -g window-status-format " #{window_index} | #{window_name}#{window_flags} "

if-shell "[[ -r ~/.local/tmux.conf ]]" "source ~/.local/tmux.conf"
