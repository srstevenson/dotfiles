set-option -g pane-active-border-style "fg=#505050"
set-option -g pane-border-style "fg=#303030"
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"
set-option -g status-left-length 20
set-option -g status-right ""
set-option -g status-style "bg=#202020,fg=#b0b0b0"

# Show coloured undercurls
# https://github.com/folke/tokyonight.nvim/blob/5da1b76e64daf4c5d410f06bcb6b9cb640da7dfd/README.md#L410-L420
set-option -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set-option -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Sourced tmux.conf"
