theme = "morandi"

[editor]
bufferline = "multiple"
line-number = "relative"
rulers = [80]
undercurl = true         # Undercurl support is not detected within tmux.

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.whitespace.render]
tab = "all"
nbsp = "all"
nnbsp = "all"
