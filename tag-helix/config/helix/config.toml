theme = "moderandi"

[editor]
bufferline = "multiple"
color-modes = true
line-number = "relative"
rulers = [80]
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.soft-wrap]
enable = true

[editor.whitespace.render]
tab = "all"
nbsp = "all"
nnbsp = "all"
