theme = "tomorrow-dark"

[editor]
rulers = [80]
trim-final-newlines = true
trim-trailing-whitespace = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.whitespace.render]
nbsp = "all"
nnbsp = "all"
tab = "all"
